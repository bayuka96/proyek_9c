    <script>
        // Fungsi untuk membuat tetesan hujan
        const rainContainer = document.getElementById('rainContainer');

        function createRaindrop() {
            const raindrop = document.createElement('div');
            raindrop.classList.add('raindrop');
            raindrop.style.left = `${Math.random() * 100}vw`;
            raindrop.style.animationDuration = `${Math.random() * 1 + 1}s`;
            raindrop.style.animationDelay = `${Math.random() * 2}s`;
            rainContainer.appendChild(raindrop);

            // Hapus tetesan setelah animasi selesai
            raindrop.addEventListener('animationend', () => {
                raindrop.remove();
            });
        }

        // Membuat tetesan hujan secara terus-menerus
        setInterval(createRaindrop, 100);

        // Fungsi untuk menampilkan grid gambar dan menyembunyikan tombol setelah tombol ditekan
        function showImageGrid() {
            const boxContainer = document.getElementById('boxContainer');
            const toggleButton = document.getElementById('toggleButton');
            boxContainer.style.display = 'grid';
            toggleButton.style.display = 'none'; // Sembunyikan tombol setelah ditekan
        }
    </script>
